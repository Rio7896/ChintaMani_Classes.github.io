<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChintaMani Classes</title>
    <style>
        @media (min-width:412px){
        .container{
            width:412px;
            height:100vh;
            background-image:linear-gradient(orange,yellow,red);
        }
        *{
            margin:0%;
        }
        .header{
            
            width:412px;
            height:60px;
        }
        .header  label img{
           position: absolute;
           bottom:60px;
           cursor: pointer;
        }
        #check{
            display: none;
        }
        .menu{
            background-color: rgba(255, 255, 255, 0.3);
            height: 80vh;
            width:260px;
            position:absolute;
            left:-100%;
            top:60px;
            transition: all .4s ease;
            box-shadow: 0 0 20px rgb(255, 255, 255),0 0 40px red;
            
        }
        #check:checked ~.menu{
            left:0%;
        }
        #check:checked ~.img{
           transform: rotatex(90deg);
        }
    
        .img{
            position: relative;
            cursor: pointer;
           
        }
         
        .label{
            background-color: red;
            width:260px;
            height:57px;
            text-align: center;
            position: absolute;
            font-size: 30px;
            line-height:50px;
            color:#fff;
            cursor:pointer;
            letter-spacing: 1px;
            border-radius: 20px 0px 0px 20px;
             font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .label:hover{
            background-color: rgb(0, 0, 0);
            transition: all .2s ease-in-out;
        }
        .lab1{
           position:absolute;
           top: 10px;
           margin-top: 20px;
        }
        #lastimg{
            position: relative;
           top:330px;
            left:110px;
        }
        #headline{
            position: relative;
            bottom: 24px;
            left:2rem;
            font-size: 2.5rem;
            color:#fff;
            text-decoration: underline;
            font-family:'Courier New', Courier, monospace;
        }
       
    }
        
    </style>
</head>
<body>
    <div class="container">  
        <input type="checkbox" id="check">
       
        <div class="menu">
            <a href="https://rio7896.github.io/Team_Rio.github.io/"><label class="label">Home</label></a>
            <br>
            <br>
            <br> 
            <a href="https://youtube.com/@chintamaniacademy"><label class="label">Youtube</label></a>
            <br>
            <br>
            <br>
            <a href=""><label class="label">About</label></a>
            <br>
            <br>
            <br>
            <a href=""><label class="label">About</label></a>
            <br>
            <br>
            <br>
            
            <a href="https://youtube.com/@chintamaniacademy"><img src="youtube.png" width="40" height="40" id="lastimg"></a>
            
        </div>
            <label for="check"><img src="menu.svg" height="80" width="50" class="img"> </label>
            <b id="headline">CHINTAMANI</b>
    </div>
</body>
</html>
